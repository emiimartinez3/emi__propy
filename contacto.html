<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./multimedia/Rocket-Comics.ico">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <div class="log">
            <a href="#"><img src="./multimedia/Rocket-Comics.ico" alt=""></a>
        </div>

        <input type="checkbox" id="menu__nav">
        <label for="menu__nav" class="lab__lab"><i class='bx bxs-ghost'></i></label>

        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="biblioteca.html">Biblioteca <i class='bx bxs-chevron-down flechita'></i></a>
                    <ul>
                        <li><a href="biblioteca.html">Comics</a></li>
                        <li><a href="biblioteca.html">Mangas</a></li>
                        <li><a href="biblioteca.html">Novelas</a></li>
                    </ul>
                </li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="sesion.html"><i class='bx bxs-user-circle'></i></a></li>
                <li><a href="#"><i class='bx bxs-shopping-bag' id="cart-icon"></i></a></li>
            </ul>

            <div class="cart" id="cart">

                <h2 class="cart-title">Tu Compra</h2>

                <div class="cart-content">

                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <button type="button" class="btn-buy">Comprar</button>

                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </nav>



    </header>

    <section class="section epep">

        <div>
          <img src="./multimedia/bat__dos__caras.jpg" alt="" width="550" height="850" class="xport">
        </div>
    
    
        <form class="formulario" id="formulario" method="GET">
    
          <h1 class="contactenos">CONTACTENOS...</h1>
    
          <div class="form__grupo" id="grupo__nombre">
            <label for="nombre" class="form__label">Nombre :</label>
            <div class="form__grupo-input">
              <input type="text" class="form__input" name="nombre" id="nombre">
            </div>
          </div>
    
    
          <div class="form__grupo" id="grupo__apellido">
            <label for="apellido" class="form__label">Apellido :</label>
            <div class="form__grupo-input">
              <input type="text" class="form__input" name="apellido" id="apellido">
            </div>
          </div>
    
    
          <div class="form__grupo" id="grupo__email">
            <label for="email" class="form__label">Email :</label>
            <div class="form__grupo-input">
              <input type="email" class="form__input" name="email" id="email">
            </div>
          </div>
    
    
          <div class="form__grupo" id="grupo__telefono">
            <label for="telefono" class="form__label">Telefono :</label>
            <div class="form__grupo-input">
              <input type="text" class="form__input" name="telefono" id="telefono">
            </div>
          </div>
    
    
          <div class="form__grupo" id="grupo__mensaje">
            <label for="mensaje" class="form__label">Mensaje :</label>
            <div class="form__grupo-mensaje">
              <textarea name="mensaje" id="mensaje" cols="50" rows="3" class="form__textarea"></textarea>
            </div>
          </div>
    
    
          <div class="form__grupo form__boton-enviar">
            <button type="button" class="form__boton" onclick="validarFormulario()">Enviar</button>
            <p class="form__exito" id="form__exito">Formulario enviado!!</p>
          </div>
    
    
    
    
        </form>
      </section>

      <footer class="footer">
        <div class="titulo">
            <h3>ROCKET COMICS</h3>
            <ul class="red-social">
              <li>
                 <a href=""><i class='bx bxl-instagram iccc'></i></a>
              </li>
            </ul>
          </div>
          <div class="copy">
            <p>copyright &copy;2022 Rocket Comics - <span>TODOS LOS DERECHOS RESERVADOS.</span></p>
          </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="./js/ccoo.js"></script>

    
</body>
</html>
